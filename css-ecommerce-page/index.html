<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row header-arrivals">
      <h1 class=""> New Arrivals </h1>
    </div>
    <div class="row">
      <div class="column-full">
        <div class="row flex-column">
          <div class="columnn-full ">
            <img class="free-people-img" src="images/dress1.jpeg">
          </div>
          <h4 class=""> <span class="brand "> Free People </span>
            <span class="sizes-info lgrey-font">Size 6</span>
          </h4>
          <h4 class=""> <span class="prices "> $35 </span>
            <span class="sizes-info lgrey-font"><s>$125 retail </s>
            </span>
          </h4>
        </div>
      </div>
      <div class="column-full">
        <div class="row flex-column">
          <div class="column-full ysl-bag">
            <img class="row free-people-section" src="images/ysl-bag.jpeg">
          </div>
          <h4 class="">
            <span class="brand"> Yves Saint Laurent </span>
            <span class="sizes-info lgrey-font"> One-size</span></h4>
          <h4 class="">
            <span class="prices "> $200 </span>
            <span class="sizes-info lgrey-font"><s>$1600 retail </s></span>
          </h4>
        </div>
      </div>
      <div class="column-full">
        <div class="row flex-column ">
          <div class="columnn-full ">
            <img class="tiffany-key-img free-people-section" src="images/key.jpeg">
          </div>
          <h4 class="">
            <span class="brand"> Tiffany </span>
            <span class="sizes-info lgrey-font"> One-size</span></h4>
          <h4 class="">
            <span class="prices "> $476 </span>
            <span class="sizes-info lgrey-font"><s>$2000 retail </s> </span>
          </h4>
        </div>
      </div>
      <div class="column-full">
        <div class="row flex-column height-full">
          <div class="columnn-full  lv-bag-img">
            <img class="free-people-section" src="">
          </div>
          <h4 class=""> <span class="brand"> Louis Vuitton </span>
            <span class="sizes-info lgrey-font">One-size </span>
          </h4>
          <h4 class=""> <span class="prices "> $95 </span>
            <span class="sizes-info lgrey-font"><s>$1200 retail </s> </span>
          </h4>
        </div>
      </div>
      <div class="column-full">
        <div class="row flex-column">
          <div class="columnn-full ">
            <img class="reformation-dress-img free-people-section" src="images/dress2.jpeg">
          </div>
          <h4 class="">
            <span class="brand"> Reformation </span>
            <span class="sizes-info lgrey-font">One-size</span>
          </h4>
          <h4 class="">
            <span class="prices "> 20 </span>
            <span class="sizes-info lgrey-font"><s>$198 retail </s></span>
          </h4>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
